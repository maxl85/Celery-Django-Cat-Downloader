version: '3.9'

# Вынести пароли в  .env

services:
    postgres_db:
        image: postgres:14.4-bullseye
        container_name: postgres_db
        restart: always
        environment:
            POSTGRES_DB: test_db
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
            # PGDATA: /home/postgres/data
            # POSTGRES_INITDB_ARGS: "-A md5"
        ports:
            - "5432:5432"
        volumes:
            - ./postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:7.0.4-bullseye
        container_name: redis
        restart: always
    
    django:
        container_name: django
        restart: always
        build: ./app
        ports:
            - "8000:8000"
        command: python ./src/manage.py runserver 0.0.0.0:8000
        # command: bash -c "python ./src/manage.py migrate --noinput && 
        #     python ./src/manage.py runserver 0.0.0.0:8000"
        # volumes:
        #     - ./src:/app/src
        depends_on:
            postgres_db:
                condition: service_healthy

    worker:
        container_name: worker
        restart: always
        build: ./app
        volumes:
            - ./cats:/app/src/cats
        command: celery --workdir=./src -A proj worker -l INFO
        depends_on:
            - redis
            - django

    celery-beats:
        container_name: celery-beats
        restart: always
        build: ./app
        command: celery --workdir=./src -A proj beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
        depends_on:
            - django
            - redis

volumes:
    postgres_data: